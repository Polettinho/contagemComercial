<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UnicusPet Comercial</title>
</head>
<body>
    <h1>Contagem comercial</h1>
    <div class="box">
        <label for=""name>Ligações</label>
        <div class="dec button">-</div>
        <input type="text" name="qty" id="1" value="0" class="input-field">
        <div class="inc button">+</div>
    </div>
    <div class="box">
        <label for=""name>Conexão</label>
        <div class="dec button">-</div>
        <input type="text" name="qty" id="2" value="0" class="input-field">
        <div class="inc button">+</div>
    </div>
    <div class="box">
        <label for=""name>Proposta</label>
        <div class="dec button">-</div>
        <input type="text" name="qty" id="3" value="0" class="input-field">
        <div class="inc button">+</div>
    </div>
    <div class="box">
        <label for=""name>Apresentação</label>
        <div class="dec button">-</div>
        <input type="text" name="qty" id="4" value="0" class="input-field">
        <div class="inc button">+</div>
    </div>
    <div class="box">
        <label for=""name>Nutrição</label>
        <div class="dec button">-</div>
        <input type="text" name="qty" id="5" value="0" class="input-field">
        <div class="inc button">+</div>
    </div>
    <div class="box">
        <label for=""name>Fora</label>
        <div class="dec button">-</div>
        <input type="text" name="qty" id="6" value="0" class="input-field">
        <div class="inc button">+</div>
    </div>

    <button class="btnRelatorio">Gerar relatório</button>

    <script>

        var incrementButton = document.getElementsByClassName('inc');
        var decrementButton = document.getElementsByClassName('dec');
        
        // ADICIONAR
        for(var i = 0; i < incrementButton.length; i++){
            var button = incrementButton[i];
            button.addEventListener('click', function(event){
                var buttonClicked = event.target;
                // console.log(buttonClicked)
                var input = buttonClicked.parentElement.children[2];
                // console.log(input);
                var inputValue = input.value;
                // console.log(inputValue);
                var newValue = parseInt(inputValue) + 1;
                // console.log(newValue);
                input.value = newValue;  
            })
        }

        // SUBTRAIR
        for(var i = 0; i < decrementButton.length; i++){
            var button = decrementButton[i];
            button.addEventListener('click', function(event){
                var buttonClicked = event.target;
                // console.log(buttonClicked)
                var input = buttonClicked.parentElement.children[2];
                // console.log(input);
                var inputValue = input.value;
                // console.log(inputValue);
                var newValue = parseInt(inputValue) - 1;
                // console.log(newValue);
                if (newValue >= 0){
                    input.value = newValue;
                }
                else{
                    input.value = 0;
                    alert('Não precisa negativar a contagem. Bora bora, pra ciminha deles!')
                }
            })
        }

    </script>
</body>
</html>
