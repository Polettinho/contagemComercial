<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Contagem comercial</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
        }
        body{
            min-height: 100vh;
            color: white;
            background-color: #151c48;
            display: grid;
            place-items: center;
        }

        .contadores{
            background-color: rgba(255, 255, 255, .25);
            padding: 20px;
            border-radius: 5px;
        }

        .content {
            display: flex;
            align-items: center;
            flex-direction: row;
            max-width: 80vw;
            justify-content: space-between;
        }

        .title{
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: start;
        }

        /* .button{
            display: flex;
            align-items: center;
            flex-direction: row;

        } */

        .buttonContador{
            font-size: 20px;
            padding: 0px 15px;
            align-items: center;
            flex-direction: row;
            justify-content: end;
        }

    </style>
</head>

    <div class="contadores">

            <img src="./logoBranca.svg" alt="logo" />

            <br />

            <br />
            <div class="content">
